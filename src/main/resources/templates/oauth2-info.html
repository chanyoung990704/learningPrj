<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/common/header :: head-common}">
    <link rel="stylesheet" th:href="@{/css/components/oauth2-info.css}">
</head>
<body>
<!-- 헤더 포함 -->
<div th:replace="~{/common/header :: top-banner}"></div>

<main class="main-content">
    <section class="content-section">
        <h2 class="section-title">OAuth2 사용자 정보</h2>

        <div class="info-container" th:if="${name != null}">
            <div class="info-card">
                <div class="user-info">
                    <h3>사용자 정보</h3>
                    <div class="info-item">
                        <span class="info-label">이름:</span>
                        <span class="info-value" th:text="${name}">이름</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">이메일:</span>
                        <span class="info-value" th:text="${email}">이메일</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">인증 제공자:</span>
                        <span class="info-value" th:text="${provider}">제공자</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="info-container" th:if="${attributes != null}">
            <div class="info-card">
                <div class="attributes-info">
                    <h3>OAuth2 속성 정보</h3>
                    <div class="attributes-list">
                        <table class="attributes-table">
                            <thead>
                            <tr>
                                <th>키</th>
                                <th>값</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="attr : ${attributes}">
                                <td th:text="${attr.key}">키</td>
                                <td th:text="${attr.value}">값</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="not-logged-in" th:if="${name == null and attributes == null}">
            <p>OAuth2로 로그인되어 있지 않습니다.</p>
            <a th:href="@{/login}" class="btn btn-primary">로그인 페이지로 이동</a>
        </div>
    </section>
</main>

<!-- 푸터 포함 -->
<div th:replace="~{/common/footer :: footer}"></div>
</body>
</html>
