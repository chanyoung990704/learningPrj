<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header :: head-common}"></head>
<body>

<!-- 헤더 포함 (수정된 구문) -->
<div th:replace="~{header :: top-banner}"></div>

<!-- 메인 콘텐츠 -->
<div class="main-content home-hero">
  <h1 class="hero-title" th:text="#{index.hero.title}">우리 사이트에 오신 것을 환영합니다!</h1>
  <p class="hero-sub" th:text="#{index.hero.subtitle}">최신 트렌드의 직관적인 커뮤니티, 지금 바로 시작해보세요.</p>
  <div class="hero-actions">
    <a th:href="@{/register}" class="btn btn-primary btn-lg" th:text="#{button.user.register}">회원가입</a>
    <a th:href="@{/posts}" class="btn btn-secondary btn-lg" th:text="#{index.hero.button.exploreBoard}">게시판 둘러보기</a>
  </div>
</div>

<!-- 푸터 포함 (수정된 구문) -->
<div th:replace="~{footer :: footer}"></div>

<!-- 테마 스크립트 -->
<div th:replace="~{header :: theme-script}"></div>

</body>
</html>
