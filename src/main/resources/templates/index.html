<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>메인 페이지</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="header">
    <h1>Welcome to the Spring Boot Project</h1>
</div>
<div class="navbar">
    <a th:href="@{/}">홈</a>
    <a th:href="@{/posts}">게시글 목록</a>
    <a th:href="@{/posts/new}">새 게시글</a>
    <a th:href="@{/login}">로그인</a>
    <a th:href="@{/members/register}">회원가입</a>
</div>
<div class="container">
    <h2>최신 게시글</h2>
    <ul>
        <li th:each="post : ${posts}">
            <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a> - <span th:text="${post.member.username}"></span>
        </li>
    </ul>
    <div th:if="${#lists.isEmpty(posts)}">
        <p>게시글이 없습니다.</p>
    </div>
</div>
<div class="footer">
    <p>&copy; 2023 Spring Boot Project</p>
</div>
</body>
</html>
