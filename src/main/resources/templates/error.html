<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/common/header :: head-common}"></head>
<body>
<!-- 헤더 포함 -->
<div th:replace="~{/common/header :: top-banner}"></div>

<main class="main-content error-page">
    <section class="error-container">
        <h1 class="error-title" th:text="${status} ?: #{error.title}">오류</h1>
        <p class="error-message" th:text="${message} ?: #{error.content}">에러가 발생해 요청을 처리할 수 없습니다.</p>

        <!-- 에러 상세 정보 -->
        <div class="error-details">
            <p>
                <strong th:text="#{error.details.status.label}">Status:</strong>
                <span th:text="${status} ?: #{error.details.status.default}">Status</span>
            </p>
            <p>
                <strong th:text="#{error.details.error.label}">Error:</strong>
                <span th:text="${error} ?: #{error.details.error.default}">Error</span>
            </p>
            <p>
                <strong th:text="#{error.details.message.label}">Message:</strong>
                <span th:text="${message} ?: #{error.details.message.default}">Message</span>
            </p>
        </div>

        <!-- 홈으로 돌아가기 버튼 -->
        <div class="error-actions">
            <a th:href="@{/'/'}" class="btn btn-primary" th:text="#{button.home}">홈으로 돌아가기</a>
            <a href="#" onclick="history.back()" class="btn btn-secondary" th:text="#{button.back}">이전 페이지로</a>
        </div>
    </section>
</main>

<!-- 푸터 포함 -->
<div th:replace="~{/common/footer :: footer}"></div>
</body>
</html>
