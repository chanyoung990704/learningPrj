<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
</head>
<body>
<h1>Create a New Post</h1>
<form th:action="@{/posts/save}" th:object="${postRequestDTO}" method="post">
    <!-- 제목 입력 -->
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required />
    </div>

    <!-- 내용 입력 -->
    <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}" required></textarea>
    </div>

    <!-- 게시글 카테고리 선택 -->
    <div class="form-group">
        <label for="parent" th:text="#{label.category.parent}">카테고리</label>
        <select id="parent" th:field="*{categoryId}" required>
            <option value="" disabled selected th:text="#{option.select}">선택하세요</option>
            <option th:each="category : ${categories}"
                    th:value="${category.getId()}"
                    th:text="${category.name}"></option>
        </select>
    </div>

    <!-- 제출 버튼 -->
    <button type="submit">Submit</button>
</form>
</body>
</html>
