<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{error.5xx.title}">Server Error</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/error.css}">
</head>
<body>
<!-- 헤더 포함 -->
<div th:replace="~{header :: .top-banner}"></div>

<div class="error-container">
    <div class="error-content server-error">
        <div class="error-code" th:text="${status}">5xx</div>
        <h1 th:text="#{error.5xx.content}">Server Error</h1>
        <p class="error-message">An unexpected error occurred. Please try again later.</p>

        <!-- 홈으로 돌아가기 버튼 -->
        <div class="error-actions">
            <a th:href="@{/}" class="btn">Return to Home</a>
        </div>
    </div>
</div>

<!-- 푸터 포함 -->
<div th:replace="~{footer :: .footer}"></div>
</body>
</html>
