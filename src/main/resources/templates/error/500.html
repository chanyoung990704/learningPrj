<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header :: head-common}"></head>
<body>
<!-- 헤더 포함 -->
<div th:replace="~{header :: top-banner}"></div>

<div class="error-container">
    <div class="error-content server-500">
        <div class="error-code">500</div>
        <h1 th:text="#{error.500.content}">Internal Server Error</h1>
        <p class="error-message">Something went wrong on our side. Please try again later.</p>

        <!-- 기술적 문제 설명 -->
        <div class="technical-info">
            <p>Our team has been notified about this issue and we're working to fix it.</p>
        </div>

        <!-- 홈으로 돌아가기 버튼 -->
        <div class="error-actions">
            <a th:href="@{/}" class="btn">Return to Home</a>
            <a href="javascript:window.location.reload();" class="btn btn-secondary">Try Again</a>
        </div>
    </div>
</div>

<!-- 푸터 포함 -->
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
