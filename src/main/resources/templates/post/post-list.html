<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{post.list}">Post List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/post-list.css}">
</head>
<body>
<!-- 헤더 포함 -->
<div th:replace="~{header :: .top-banner}"></div>

<div class="post-list-container">
    <h1 th:text="#{post.list}">Post List</h1>

    <!-- 검색 및 필터 영역 (선택적) -->
    <div class="post-controls">
        <div class="search-bar">
            <form th:action="@{/posts}" method="get">
                <input type="text" name="keyword" placeholder="Search posts..." th:value="${param.keyword}">
                <button type="submit" class="btn search-btn">검색</button>
            </form>
        </div>
        <div class="post-actions">
            <a th:href="@{/posts/new}" class="btn write-btn" th:text="#{button.post.write}">글쓰기</a>
        </div>
    </div>

    <!-- 게시글 리스트 테이블 -->
    <div class="table-responsive">
        <table class="post-table">
            <thead>
            <tr>
                <th>Category</th>
                <th>Title</th>
                <th>Author</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody>
            <!-- 게시글 반복 출력 -->
            <tr th:each="post : ${posts}">
                <!-- 카테고리 -->
                <td class="category" th:text="${post.category.getName()}">Category Name</td>

                <!-- 제목 -->
                <td class="title">
                    <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">Sample Title</a>
                </td>

                <!-- 작성자 -->
                <td class="author" th:text="${post.author}">Author Name</td>

                <!-- 작성 시간 (HH:mm 형식) -->
                <td class="time" th:text="${#temporals.format(post.time, 'HH:mm')}">21:15</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 데이터가 없는 경우 -->
    <div class="no-posts" th:if="${#lists.isEmpty(posts)}">
        <p th:text="#{post.empty}">등록된 게시글이 없습니다.</p>
    </div>

    <!-- 목록 하단 버튼 (추가 기능 구현 가능) -->
    <div class="pagination">
        <!-- 페이지네이션 구현 예시 -->
        <ul th:if="${totalPages > 0}">
            <li th:classappend="${currentPage == 0} ? 'disabled'">
                <a th:href="@{/posts(page=0, size=${size})}">&laquo;</a>
            </li>
            <li th:classappend="${currentPage == 0} ? 'disabled'">
                <a th:href="@{/posts(page=${currentPage - 1}, size=${size})}">&lt;</a>
            </li>

            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${currentPage == i} ? 'active'">
                <a th:href="@{/posts(page=${i}, size=${size})}" th:text="${i + 1}">1</a>
            </li>

            <li th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a th:href="@{/posts(page=${currentPage + 1}, size=${size})}">&gt;</a>
            </li>
            <li th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a th:href="@{/posts(page=${totalPages - 1}, size=${size})}">&raquo;</a>
            </li>
        </ul>
    </div>
</div>

<!-- 푸터 포함 -->
<div th:replace="~{footer :: .footer}"></div>
</body>
</html>
