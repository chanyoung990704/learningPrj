<body>

<div th:replace="~{/common/header :: top-banner}"></div>

<main class="main-content post-edit-page">
    <h1 th:text="#{post.edit}">ê¸€ ìˆ˜ì •</h1>

    <!-- ì—ëŸ¬ ë©”ì‹œì§€ ì˜ì—­ ì¶”ê°€ -->
    <div id="errorContainer" class="error-container" style="display: none;">
        <div class="error-message-box">
            <span class="error-icon" aria-hidden="true">âš ï¸</span>

    <form th:action="@{/posts/{id}(id=${postEditResponseDTO.id})}" th:object="${postEditResponseDTO}" method="post" class="styled-form" enctype="multipart/form-data">

        <div class="form-group">
            <label for="parent" th:text="#{post.category}">ì¹´í…Œê³ ë¦¬</label>
            <select id="parent" th:field="*{categoryId}" required>
                <option value="" disabled th:text="#{option.select}">ì„ íƒí•˜ì„¸ìš”</option>
                <option th:each="category : ${allCategories}"

                        th:text="${category.name}">
                </option>
            </select>

        <div class="form-group">

        <!-- ì½”ë“œ ì¤‘ë³µ ì œê±°: ì´ë¯¸ì§€ í™•ì¥ì ì²´í¬ë¥¼ ìœ„í•œ ê°œì„ ëœ ë°©ë²• -->
        <div class="form-group existing-files" th:if="${!#lists.isEmpty(postEditResponseDTO.attachments)}">
            <label th:text="#{post.existing.attachments}">ê¸°ì¡´ ì²¨ë¶€ íŒŒì¼:</label>
            <div class="existing-file-list">
                <div th:each="file : ${postEditResponseDTO.attachments}"
                     class="existing-file-item"
                     th:with="lowerFileName=${file.originalName != null ? #strings.toLowerCase(file.originalName) : ''},
                              isImage=${file.originalName != null &&
                                       (#strings.endsWith(lowerFileName, '.jpg') ||
                                        #strings.endsWith(lowerFileName, '.jpeg') ||
                                        #strings.endsWith(lowerFileName, '.png') ||

                    <!-- ì´ë¯¸ì§€ íŒŒì¼ ë¯¸ë¦¬ë³´ê¸° -->
                    <div th:if="${isImage}" class="file-preview">
                        <img th:src="@{/posts/uploads/images/{filename}(filename=${file.storedName})}"
                             th:alt="#{image.preview.alt}"
                             loading="lazy"
                             onerror="this.parentElement.innerHTML='ğŸ–¼ï¸'">
                    </div>

                    <!-- ì¼ë°˜ íŒŒì¼ ì•„ì´ì½˜ -->
                    <div th:unless="${isImage}" class="file-icon">ğŸ“</div>

                    <div class="file-info">
                        <span class="file-name" th:text="${file.originalName}">filename.ext</span>
                        <span class="file-size" th:text="${#numbers.formatDecimal(file.fileSize / 1024, 0, 2)} + ' ' + #{post.file.size.kb}">123 KB</span>
                    </div>
                    <div class="file-actions">

                    </div>
                </div>
            </div>
        </div>

        <div class="form-group file-upload-section">
            <label for="files" th:text="#{post.new.attachments}">ìƒˆ íŒŒì¼ ì²¨ë¶€:</label>
            <div class="file-upload-container">
                <input type="file" id="files" th:field="*{newAttachments}" multiple class="file-input" />
                <div class="file-upload-area" id="dropZone">
                    <div class="file-upload-message">
                        <i class="file-icon" aria-hidden="true" th:text="#{file.icon}">ğŸ“</i>
                        <p th:text="#{file.drag.message}">íŒŒì¼ì„ ëŒì–´ë‹¤ ë†“ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì—…ë¡œë“œí•˜ì„¸ìš”</p>
                        <span class="file-info" th:with="maxSize=#{file.max.size}, maxFiles=#{file.max.files}, formats=#{file.supported.formats}"
                              th:text="${maxSize} + ' (' + ${formats} + ')'">ìµœëŒ€ 10MB, ìµœëŒ€ 5ê°œ íŒŒì¼ (JPG, PNG, GIF, PDF, ZIP)</span>
                    </div>
                </div>
            </div>
            <div class="selected-files" id="fileList">
                <p class="sr-only" th:text="#{file.selected.files}">ì„ íƒëœ íŒŒì¼ ëª©ë¡</p>
            </div>
            <p class="error-message" th:if="${#fields.hasErrors('newAttachments')}" th:errors="*{newAttachments}"></p>
        </div>
        <div class="form-actions">

            <button type="submit" class="btn btn-primary" th:text="#{button.update}">ìˆ˜ì •</button>
        </div>
    </form>
</main>

<!-- í‘¸í„° í¬í•¨ -->
<footer th:replace="~{/common/footer :: footer}"></footer>


<!-- Localized units for JavaScript -->
<script th:inline="javascript">
    /*<![CDATA[*/
    const localizedFileUnits = {
        bytes: /*[[#{file.size.unit.bytes}]]*/ 'Bytes',
        kb:    /*[[#{file.size.unit.kb}]]*/ 'KB',
        mb:    /*[[#{file.size.unit.mb}]]*/ 'MB',
        gb:    /*[[#{file.size.unit.gb}]]*/ 'GB'
    };

    // ì—ëŸ¬ ë©”ì‹œì§€ë¥¼ ìœ„í•œ ë‹¤êµ­ì–´ ì§€ì›
    const errorMessages = {
        maxFiles: /*[[#{error.file.max.files}]]*/ 'ìµœëŒ€ 5ê°œê¹Œì§€ ì—…ë¡œë“œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.',
        maxSize: /*[[#{error.file.max.size}]]*/ '10MB ì´í•˜ì˜ íŒŒì¼ë§Œ ì—…ë¡œë“œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.',
        invalidType: /*[[#{error.file.invalid.type}]]*/ 'ì§€ì›í•˜ì§€ ì•ŠëŠ” íŒŒì¼ í˜•ì‹ì…ë‹ˆë‹¤.',
        removeFile: /*[[#{button.remove}]]*/ 'ì œê±°'
    };
    /*]]>*/
</script>

<!-- íŒŒì¼ ì—…ë¡œë“œ ê´€ë ¨ JavaScript -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('files');
        const fileList = document.getElementById('fileList');

        // ì„±ëŠ¥ ìµœì í™”: ì„¤ì • ìƒìˆ˜ë“¤ì„ í•œ ê³³ì— ëª¨ìŒ
        const FILE_CONFIG = {
            MAX_FILE_SIZE: 10 * 1024 * 1024, // 10MB
            MAX_FILES: 5,
            ALLOWED_EXTENSIONS: ['jpg', 'jpeg', 'png', 'gif', 'pdf', 'zip', 'txt', 'doc', 'docx'],
            IMAGE_EXTENSIONS: ['jpg', 'jpeg', 'png', 'gif']
        };

        // ì„±ëŠ¥ ìµœì í™”: ë””ë°”ìš´ì‹± í•¨ìˆ˜
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // íŒŒì¼ ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì´ë²¤íŠ¸ ì²˜ë¦¬
        dropZone.addEventListener('dragover', function(e) {
            e.preventDefault();
            dropZone.classList.add('active');
        });

        dropZone.addEventListener('dragleave', function() {
            dropZone.classList.remove('active');
        });

        dropZone.addEventListener('drop', function(e) {
            e.preventDefault();
            dropZone.classList.remove('active');
            const files = Array.from(e.dataTransfer.files);
            processFiles(files);
        });

        // íŒŒì¼ ì„ íƒ ì˜ì—­ í´ë¦­ ì‹œ íŒŒì¼ ì„ íƒ ì°½ ì—´ê¸°
        dropZone.addEventListener('click', function() {
            fileInput.click();
        });

        // íŒŒì¼ ì„ íƒ ì‹œ ëª©ë¡ ì—…ë°ì´íŠ¸ (ì„±ëŠ¥ ìµœì í™”: ë””ë°”ìš´ì‹± ì ìš©)
        fileInput.addEventListener('change', debounce(function(e) {
            const files = Array.from(e.target.files);
            processFiles(files);
        }, 100));

        // ê°œì„ ëœ íŒŒì¼ ì²˜ë¦¬ í•¨ìˆ˜
        function processFiles(files) {
            const errors = validateFiles(files);

            if (errors.length > 0) {
                showErrors(errors);
                fileInput.value = '';
                return;
            }

            hideErrors();
            updateFileInput(files);
            updateFileList();
        }

        // ì—ëŸ¬ ì²˜ë¦¬ ê°œì„ : í†µí•©ëœ ê²€ì¦ í•¨ìˆ˜
        function validateFiles(files) {
            const errors = [];

            // íŒŒì¼ ê°œìˆ˜ í™•ì¸
            if (files.length > FILE_CONFIG.MAX_FILES) {
                errors.push(errorMessages.maxFiles);
            }

            // íŒŒì¼ í¬ê¸° í™•ì¸
            const oversizedFiles = files.filter(file => file.size > FILE_CONFIG.MAX_FILE_SIZE);
            if (oversizedFiles.length > 0) {
                const fileNames = oversizedFiles.map(f => f.name).join(', ');
                errors.push(errorMessages.maxSize + '\níŒŒì¼: ' + fileNames);
            }

            // íŒŒì¼ í™•ì¥ì í™•ì¸
            const invalidFiles = files.filter(file => {
                const extension = getFileExtension(file.name);
                return !FILE_CONFIG.ALLOWED_EXTENSIONS.includes(extension);
            });

            if (invalidFiles.length > 0) {
                const fileNames = invalidFiles.map(f => f.name).join(', ');
                errors.push(errorMessages.invalidType + '\níŒŒì¼: ' + fileNames);
            }

            return errors;
        }

        // ì½”ë“œ ì¤‘ë³µ ì œê±°: íŒŒì¼ í™•ì¥ì ì¶”ì¶œ í•¨ìˆ˜
        function getFileExtension(filename) {
            return filename.split('.').pop().toLowerCase();
        }

        // ì½”ë“œ ì¤‘ë³µ ì œê±°: ì´ë¯¸ì§€ íŒŒì¼ ì²´í¬ í•¨ìˆ˜
        function isImageFile(filename) {
            const extension = getFileExtension(filename);
            return FILE_CONFIG.IMAGE_EXTENSIONS.includes(extension);
        }

        // íŒŒì¼ ì œê±° ê¸°ëŠ¥ ìˆ˜ì •: ê°œë³„ íŒŒì¼ ì œê±° ê°€ëŠ¥
        function removeFile(index) {
            const dt = new DataTransfer();
            const files = Array.from(fileInput.files);

            // ì œê±°í•  íŒŒì¼ì„ ì œì™¸í•œ ë‚˜ë¨¸ì§€ íŒŒì¼ë“¤ì„ ìƒˆë¡œìš´ DataTransferì— ì¶”ê°€
            files.forEach((file, i) => {
                if (i !== index) {
                    dt.items.add(file);
                }
            });

            fileInput.files = dt.files;
            updateFileList();
        }

        // íŒŒì¼ ì…ë ¥ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateFileInput(files) {
            const dt = new DataTransfer();
            files.forEach(file => dt.items.add(file));
            fileInput.files = dt.files;
        }

        // íŒŒì¼ ëª©ë¡ ì—…ë°ì´íŠ¸ í•¨ìˆ˜ (ê°œì„ ëœ ë²„ì „)
        function updateFileList() {
            fileList.innerHTML = '';
            if (fileInput.files.length > 0) {
                const ul = document.createElement('ul');
                ul.className = 'file-list';

                Array.from(fileInput.files).forEach(function(file, index) {
                    const li = document.createElement('li');
                    li.className = 'file-item';

                    // ì´ë¯¸ì§€ íŒŒì¼ ë¯¸ë¦¬ë³´ê¸° ì¶”ê°€
                    let previewHtml = '';
                    if (isImageFile(file.name)) {
                        const imageUrl = URL.createObjectURL(file);
                        previewHtml = `<div class="file-preview"><img src="${imageUrl}" alt="Preview" onload="URL.revokeObjectURL(this.src)"></div>`;
                    }

                    // íŒŒì¼ ì´ë¦„ê³¼ í¬ê¸° í‘œì‹œ
                    const fileInfo = document.createElement('div');
                    fileInfo.className = 'file-item-info';
                    fileInfo.innerHTML = `
                    ${previewHtml}
                    <div class="file-details">
                        <span class="file-name">${file.name}</span>
                        <span class="file-size">${formatFileSize(file.size)}</span>
                    </div>
                `;

                    // íŒŒì¼ ì œê±° ê¸°ëŠ¥ ìˆ˜ì •: ì‹¤ì œ ê°œë³„ íŒŒì¼ ì œê±° ê°€ëŠ¥
                    const removeBtn = document.createElement('button');
                    removeBtn.type = 'button';
                    removeBtn.className = 'file-remove-btn';
                    removeBtn.innerHTML = `<span aria-hidden="true">âœ•</span><span class="sr-only">${errorMessages.removeFile} ${file.name}</span>`;
                    removeBtn.addEventListener('click', function() {
                        removeFile(index);
                    });

                    li.appendChild(fileInfo);
                    li.appendChild(removeBtn);
                    ul.appendChild(li);
                });

                fileList.appendChild(ul);
            }
        }

        // íŒŒì¼ í¬ê¸° í˜•ì‹í™” í•¨ìˆ˜ (ì„±ëŠ¥ ìµœì í™”: ìºì‹œëœ ë¡œê·¸ ê³„ì‚°)
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 ' + localizedFileUnits.bytes;
            const k = 1024;
            const sizes = [localizedFileUnits.bytes, localizedFileUnits.kb, localizedFileUnits.mb, localizedFileUnits.gb];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            const size = parseFloat((bytes / Math.pow(k, i)).toFixed(2));
            return size + ' ' + sizes[i];
        }

        // ì—ëŸ¬ ì²˜ë¦¬ ê°œì„ : ì—ëŸ¬ í‘œì‹œ í•¨ìˆ˜
        function showErrors(errors) {
            const errorContainer = document.getElementById('errorContainer');
            const errorList = document.getElementById('errorList');

            errorList.innerHTML = '';
            errors.forEach(error => {
                const li = document.createElement('li');
                li.textContent = error;
                errorList.appendChild(li);
            });

            errorContainer.style.display = 'block';
            errorContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // ì—ëŸ¬ ì²˜ë¦¬ ê°œì„ : ì—ëŸ¬ ìˆ¨ê¹€ í•¨ìˆ˜ (ì „ì—­ í•¨ìˆ˜ë¡œ ì„ ì–¸)
        window.hideErrors = function() {
            document.getElementById('errorContainer').style.display = 'none';
        };
    });
</script>
</body>
</html>
