<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title.login}">Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-container">
    <h1 th:text="#{login.title}">Login</h1>

    <!-- 회원가입 성공 메시지 -->
    <div th:if="${successMessage}" class="success-message">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- 로그인 폼 -->
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username" th:text="#{label.username}">Email:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password" th:text="#{label.password}">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" th:text="#{button.login}">Login</button>
    </form>

    <!-- 에러 및 로그아웃 메시지 -->
    <div th:if="${param.error}">
        <p style="color: red;" th:text="#{login.error}">Invalid username or password</p>
    </div>
    <div th:if="${param.logout}">
        <p style="color: green;" th:text="#{login.logout.success}">You have been logged out successfully</p>
    </div>
</div>
</body>
</html>
