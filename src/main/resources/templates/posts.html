<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 목록</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="header">
    <h1>게시글 목록</h1>
</div>
<div class="navbar">
    <a th:href="@{/}">홈</a>
    <a th:href="@{/posts/new}">새 게시글</a>
    <a th:href="@{/login}">로그인</a>
    <a th:href="@{/register}">회원가입</a>
</div>
<div class="container">
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"></td>
            <td>
                <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a>
            </td>
            <td th:text="${post.member.username}"></td>
            <td th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <a class="button" th:href="@{/posts/edit/{id}(id=${post.id})}">수정</a>
                <a class="button" th:href="@{/posts/delete/{id}(id=${post.id})}" onclick="return confirm('삭제하시겠습니까?')">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="button" th:href="@{/posts/new}">새 게시글 작성</a>
</div>
<div class="footer">
    <p>&copy; 2023 Spring Boot Project</p>
</div>
</body>
</html>
